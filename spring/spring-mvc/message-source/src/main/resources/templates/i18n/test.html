<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--국제화 가능, 크롬 설정으로 테스트-->
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
  <li><span th:text="#{item.itemName}"></span></li>
  <li><span th:text="#{item.id}"></span></li>
</ul>

<!--
이런 식으로 메시지에 파라미터 줄 수 있다!
<p th:text="#{hello.name(${item.itemName})}"></p>
-->

</body>
</html>
