<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <form action="" th:action th:object="${item}" method="post">
        <div>
            <label for="itemName">상품명</label>
            <!--th:object로 잡아두면 ${} 문법이 아닌 *문법으로 바로 필드 접근 가능-->
            <!--field로 id와 name을 동시에 커버 가능 value도 만들어준다, id를 지워도 되지만 IDE에서 label for를 id로 인식해서 빨간줄 표시되므로 남겨둔다. 지워도 정상 동작-->
            <!--해당 커맨드 객체에 값까지 설정되어 있으면 값까지 출력해준다-->
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

        <!-- single checkbox -->
        <!--체크 박스에서 그냥 HTML 으로만 구현할 때는 체크 안하면 null 이 넘어오지만 타임리프를 사용하면 _open이라는 이름으로
        타임리프가 히든필드를 만들어서 넘기고 해당 필드값이 항상 있으니 open name으로 값이 들어오지 않고 _open으로 들어오면 스프링이 false로 세팅해준다-->
        <!--th:field를 사용하면 히든 필드를 지워도 된다!-->
        <div>판매 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
        </div>

        <!-- multi checkbox -->
        <div>
            <div>등록 지역</div>
            <div th:each="region : ${regions}" class="form-check form-check-inline">
                <!--필드에 명시된 regions는 th object에 명시된 인스턴스의 속성..
                each에 명시된 regions는 model에 정의된 속성, 그것을 반복 돌면서 각 key값을 출력-->
                <!--label을 명시하기 위한 문법 #ids, ids의 이름을 field하고 맞춘다-->
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input">
                <label th:for="${#ids.prev('regions')}"
                       th:text="${region.value}" class="form-check-label">서울</label>
            </div>
        </div>

        <!-- radio button -->
        <div>
            <div>상품 종류</div>
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label">
                    BOOK
                </label>
            </div>
        </div>

        <!-- SELECT -->
        <div>
            <div>배송 방식</div>
            <select th:field="*{deliveryCode}" class="form-select">
                <option value="">==배송 방식 선택==</option>
                <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}"
                        th:text="${deliveryCode.displayName}">FAST</option>
            </select>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/thymeleaf/add}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
