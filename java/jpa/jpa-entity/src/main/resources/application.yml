server:
  port: 29090

spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

    hibernate:
      ddl-auto: create
      # ?? ???? ???? ???? ??? ?? ??? ?? ??? ? ? ??? ??..
      jdbc:
        batch_size: 10

    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    #org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
